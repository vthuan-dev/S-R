<form id="registerForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="password" id="passwd" placeholder="Password" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="userAddress" placeholder="Address" required />
    <input type="date" id="dob" placeholder="Date of Birth" required />
    <input type="text" id="gender" placeholder="Gender" required />
    <select id="roleId" required>
        <option value="1">Farmer</option>
        <option value="2">Inspector</option>
    </select>
    <input type="text" id="regionId" placeholder="Region ID" required />
    <button type="submit">Register</button>
</form>
